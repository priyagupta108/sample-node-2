name: Disable caching

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      
    - uses: actions/setup-node@v4
      with:
        node-version: '14'
        cache: 'npm'
        cache-dependency-path: 'package.json'
        
    - run: npm install
    - run: npm test

   
